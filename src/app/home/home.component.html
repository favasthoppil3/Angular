<app-navbar></app-navbar>
<section>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Name</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Address</th>
                <th scope="col">Role</th>
                <th scope="col">Phone</th>
                <th scope="col">Gender</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data" >
                <th scope="row">1</th>
                <td>{{item.name}}</td>
                <td>{{item.Dob}}</td>
                <td>{{item.address}}</td>
                <td>{{item.Role}}</td>
                <td>{{item.Phone}}</td>
                <td>{{item.Gender}}</td>
              </tr>
              
            </tbody>
          </table>
    </div>
</section>
